{% extends 'base.html' %}
{% block title %} Regitration {% endblock title %}
{% block content %}

<form method="post" class="card container-fluid w-50" >
    {% csrf_token %}
        <h1>Student Registation</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" name="frt_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last_name</label>
          <input type="text" name="lst_name" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input type="tel" name="phone" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputPassword1" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        
{% endblock content %}
